<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticator</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS stylesheet -->
</head>
<body>
    <div id="container">
        <!-- Registration section -->
        <div id="register">
            <h2>Register</h2>
            <input type="email" id="register-email" placeholder="Email" required> <!-- Input for email -->
            <input type="password" id="register-password" placeholder="Password" required> <!-- Input for password -->
            <button id="register-button">Register</button> <!-- Button to trigger registration -->
            <p>Already have an account? <a href="#" id="show-login">Login</a></p> <!-- Link to switch to login -->
            <p id="register-message"></p> <!-- Placeholder for registration feedback messages -->
        </div>
        <!-- Login section -->
        <div id="login">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email" required> <!-- Input for email -->
            <input type="password" id="login-password" placeholder="Password" required> <!-- Input for password -->
            <button id="login-button">Login</button> <!-- Button to trigger login -->
            <p>Don't have an account? <a href="#" id="show-register">Register</a></p> <!-- Link to switch to registration -->
            <p id="login-message"></p> <!-- Placeholder for login feedback messages -->
        </div>
    </div>
    
    <!-- Import Firebase as modules -->
    <script type="module" src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
